<div class="container">
     <div class="col-sm-8 col-sm-offset-2">

          <!-- PAGE HEADER -->
          <div class="page-header"><h1>CA Service Catalog-FormRender POC</h1></div>

          <form data="parentJson" role="form">

               <div ng-repeat="control in parentJson.children" ng-switch on="control.type">
                    <div class="form-inline">
                         <ca-textfield data="control" parentFormId="parentJson.id" ng-switch-when="5"></ca-textfield>
                    </div>
                    <div class="form-inline">
                         <ca-textarea data="control" parentFormId="parentJson.id" ng-switch-when="8"></ca-textarea>
                    </div>
                    <div class="checkbox">
                         <ca-checkbox data="control" parentFormId="parentJson.id" ng-switch-when="7"></ca-checkbox>
                    </div>
                    <div class="form-inline">
                         <ca-spinner data="control" parentFormId="parentJson.id" ng-switch-when="20"></ca-spinner>
                    </div>
                    <div class="form-inline">
                         <ca-slider data="control" parentFormId="parentJson.id" ng-switch-when="23" onclickslide="getValue()"></ca-slider>
                    </div>
                    <div>
                         <ca-label data="control" parentFormId="parentJson.id" ng-switch-when="10"></ca-label>
                    </div>
                    <div>
                         <ca-radiogroup data="control" parentFormId="parentJson.id" ng-switch-when="12"></ca-radiogroup>
                    </div>
                    <div>
                         <ca-radiobutton data="control" parentContainerId="parentJson.id" group="radio_{{parentJson.id}}" ng-switch-when="13"> </ca-radiobutton>
                    </div>

               </div>

          </form>
     </div>
</div>
